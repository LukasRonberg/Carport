<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <title>Tegning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../public/css/navbarStyling.css" th:href="@{/css/navbarStyling.css}" rel="stylesheet"/>
    <link href="../public/css/newShowCarport.css" th:href="@{/css/newShowCarport.css}" rel="stylesheet"/>

</head>

<header>
    <!-- Navigation bar -->
    <div class="navbar">
        <h1>Fog</h1>
        <form id="navigationForm" method="get">
            <button type="submit" formaction="/" class="nav-btn">1. Carport Specs</button>
            <button type="submit" formaction="/carport-drawing" class="nav-btn active">2. Carport Drawing</button>
            <button type="submit" formaction="/user-details" class="nav-btn">3. User Details</button>
            <button type="submit" formaction="/confirmation" class="nav-btn">4. Confirmation</button>
        </form>
    </div>
</header>


<body>
<div class="page">
    <form class="form-table" th:method="get">
        <h1>Tegning af din carport</h1>

        <div class="carport-svg-topview">
            <div class="carport-svg-topview" th:utext="${session.svgFromSide}"></div>
            <div class="carport-svg-topview" th:utext="${session.svgFromTop}"></div>
        </div>

        <table class="carporttable">
            <tr>
                <td>Carport bredde:</td>
                <td style="text-align: right;" th:text="${session.newCarport.width}"></td>
                <td style="text-align: left;">cm</td>
            </tr>
            <tr>
                <td>Carport længde:</td>
                <td style="text-align: right;" th:text="${session.newCarport.length}"></td>
                <td style="text-align: left;">cm</td>
            </tr>
            <tr>
                <td>Carport højde:</td>
                <td style="text-align: right;" th:text="${session.newCarport.height}"></td>
                <td style="text-align: left;">cm</td>
            </tr>
            <tr th:if="${session.newCarport.shedWidth} != 0">
                <td>Skur bredde:</td>
                <td style="text-align: right;" th:text="${session.newCarport.shedWidth}"></td>
                <td style="text-align: left;">cm</td>
            </tr>
            <tr th:if="${session.newCarport.shedLength} != 0">
                <td>Skur længde:</td>
                <td style="text-align: right;" th:text="${session.newCarport.shedLength}"></td>
                <td style="text-align: left;">cm</td>
            </tr>
            <tr>
                <td>Den samlede pris, uden fortjeneste, for carporten bliver : </td>
                <td style="text-align: right;" th:text="${session.carportprice}"></td>
                <td style="text-align: left;">kr.</td>
            </tr>
        </table>
        <div class="button-container-checkout">
            <input class="shopping" style="margin-right: 20px;" type="submit" value="Ændre Bestilling"
                   formaction="/changeorder">
            <button class="betal" type="submit" name="ordercarport" th:value="${length}" formaction="/user-details">
                Videre
            </button>
        </div>
    </form>
</div>
</body>
</html>
