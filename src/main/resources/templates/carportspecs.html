<script>
    function toggleShedDropdown() {
        var shedCheckbox = document.getElementById("with-shed");
        var shedDropdown = document.getElementById("dropdown-container-shed");

        if (shedCheckbox.checked) {
            shedDropdown.style.display = "inline-block";
        } else {
            shedDropdown.style.display = "none";
        }
        updateShedOptions();
    }

    function updateShedOptions() {
        const carportLength = parseInt(document.getElementById('carport_length').value);
        const carportWidth = parseInt(document.getElementById('carport_width').value);

        const shedLengthSelect = document.getElementById('length-shed');
        const shedWidthSelect = document.getElementById('width-shed');

// Define the possible shed sizes
        const shedLengths = [180, 190, 200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300];
        const shedWidths = [
            240, 250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450,
            460, 470, 480, 490, 500, 510, 520, 530, 540, 550, 560, 570, 580, 590, 600,
            610, 620, 630, 640, 650, 660, 670, 680, 690, 700, 710, 720, 730, 740, 750,
            760, 770, 780
        ];

        // Filter shed lengths based on carport length
        shedLengthSelect.innerHTML = '<option value="0" selected>Vælg længden på skuret</option>';
        shedLengths.forEach(length => {
            if (length <= carportLength) {
                shedLengthSelect.innerHTML += `<option value="${length}">${length} cm</option>`;
            }
        });

        // Filter shed widths based on carport width
        shedWidthSelect.innerHTML = '<option value="0" selected>Vælg bredden på skuret</option>';
        shedWidths.forEach(width => {
            if (width <= carportWidth) {
                shedWidthSelect.innerHTML += `<option value="${width}">${width} cm</option>`;
            }
        });
    }

    window.onload = function () {
        document.getElementById('carport_length').addEventListener('change', updateShedOptions);
        document.getElementById('carport_width').addEventListener('change', updateShedOptions);
        document.getElementById('with-shed').addEventListener('change', toggleShedDropdown);
    };

    toggleShedDropdown()
</script>
